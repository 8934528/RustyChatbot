<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty - African AI Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="loading-animation">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="loading-dots">
                    <div class="dot dot-1"></div>
                    <div class="dot dot-2"></div>
                    <div class="dot dot-3"></div>
                </div>
                <div class="loading-text">Initializing RustyAI</div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-robot"></i>
                <h1>Rusty</h1>
            </div>
        </div>
        <div class="sidebar-content">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <span class="username">Guest</span>
                    <span class="user-status">Online</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-button active" id="chat-button">
                    <i class="fas fa-comment-dots"></i>
                    <span>Chat</span>
                </button>
                <button class="sidebar-button" id="settings-button">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </nav>
        </div>
        <div class="sidebar-footer">
            <button class="sidebar-button" id="help-button">
                <i class="fas fa-question-circle"></i>
                <span>Help</span>
            </button>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div class="main-content" id="main-content">
        <div class="chat-container" id="chat-container">
            <header class="chat-header">
                <div class="header-content">
                    <div class="bot-avatar">
                        <div class="avatar-circle pulse">
                            <i class="fas fa-robot"></i>
                        </div>
                    </div>
                    <div class="bot-info">
                        <h1>Rusty</h1>
                        <p class="status"><span class="status-indicator"></span> Online</p>
                    </div>
                    <div class="header-controls">
                        <button id="theme-toggle" class="theme-toggle" title="Toggle Dark Mode">
                            <i class="fas fa-moon"></i>
                        </button>
                        <div class="message-counter" id="message-count">
                            <i class="fas fa-comment"></i> <span>0</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <div class="message bot-message">
                        <div class="message-content">
                            <p>Jambo! I'm Rusty, your African AI assistant. How can I help you today?</p>
                        </div>
                        <div class="message-timestamp"></div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-content">
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="typing-text">Rusty is typing...</div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button id="send-button" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-hint">Press Enter to send, Shift+Enter for new line</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
